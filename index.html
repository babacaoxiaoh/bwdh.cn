<style>
  body {
    margin: 0;
    background-color: yellow;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* 改变跑马灯背景到蓝色 */
  marquee {
    display: block;
    width: 100%;
    font-size: 24px;
    font-weight: bold;
    color: red;
    background-color: blue; /* 改成蓝色 */
    padding: 10px 0;
  }

  /* 轮播区域 */
  .carousel {
    width: 100%;
    max-width: 800px;
    height: 228px;
    margin: 20px auto;
    overflow: hidden;
    position: relative;
  }

  /* 轮播动画容器 */
  .slide-wrapper {
    width: 400%;
    height: 100%;
    display: flex;
    animation: slide 16s infinite;
  }
  .slide {
    width: 25%;
    flex-shrink: 0;
    height: 100%;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
  }
  @keyframes slide {
    0% {transform: translateX(0);}
    20% {transform: translateX(0);}
    25% {transform: translateX(-25%);}
    45% {transform: translateX(-25%);}
    50% {transform: translateX(-50%);}
    70% {transform: translateX(-50%);}
    75% {transform: translateX(-75%);}
    95% {transform: translateX(-75%);}
    100% {transform: translateX(0);}
  }

  /* 按钮区域 */
  .buttons {
    margin: 20px 0;
  }
  .buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
  }
  .buttons button:hover {
    background-color: #45a049;
  }

  /* 内容页区 */
  .page {
    display: none; /* 默认隐藏 */
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
  }
  .page.active {
    display: flex;
  }

  /* 图片块，用Flex布局排成最多五列 */
  .grid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }
  .grid-item {
    flex: 1 1 18%; /* 允许伸缩，基础宽度18% */
    max-width: 18%; /* 限制最大宽度，最多五个一排 */
    margin: 1%;
    box-sizing: border-box;
  }
  .grid-item a {
    display: block;
    text-decoration: none;
    color: inherit;
  }
  .grid-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .grid-item span {
    display: block;
    margin-top: 8px;
    font-size: 14px;
    color: #333;
  }

  /* 响应式调整*/
  @media(max-width: 850px){
    .grid-item {
      flex: 1 1 22%; /* 小屏幕两列或更多 */
      max-width: 22%;
    }
  }
  @media(max-width: 600px){
    .grid-item {
      flex: 1 1 45%; /* 更小屏幕两列或三列 */
      max-width: 45%;
    }
    .buttons button {
      padding: 8px 16px;
      font-size: 14px;
    }
  }

  /* 底部说明 */
  .footer {
    margin: 20px 0;
    font-size: 14px;
    color: #333;
  }
</style>
