body {
  margin: 0;

}

/* 轮播图样式 */
.carousel {
  width: 100%;
  max-width: 800px;
  height: 228px;
  margin: 20px auto;
  overflow: hidden;
  position: relative;
}
.slide-wrapper {
  width: 400%;
  height: 100%;
  display: flex;
  animation: slide 16s infinite;
}
.slide {
  width: 25%;
  flex-shrink: 0;
}
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}
@keyframes slide {
  0% {transform: translateX(0);}
  20% {transform: translateX(0);}
  25% {transform: translateX(-25%);}
  45% {transform: translateX(-25%);}
  50% {transform: translateX(-50%);}
  70% {transform: translateX(-50%);}
  75% {transform: translateX(-75%);}
  95% {transform: translateX(-75%);}
  100% {transform: translateX(0);}
}

/* 按钮样式 */
.buttons {
  margin: 20px 0;
}
button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background-color: #4CAF50;
  color: white;
}
button:hover {
  background-color: #45a049;
}

/* 内容页，隐藏和显示 */
.page {
  display: none;
  padding: 10px 0;
}
.page.active {
  display: block;
}

/* 关键：定义每排5个图片宽度百分比，刚好填满屏幕宽 */
.grid-container {
  display: grid;
  grid-template-columns: repeat(5, 20%);
  gap: 10px;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

/* 图片块样式 */
.grid-item {
  background: transparent;
}
.grid-item a {
  display: block;
  text-decoration: none;
  color: inherit;
}
.grid-item img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain; /* 保持比例，不会变形 */
  border-radius: 4px;
}
span {
  display: block;
  padding: 8px 0;
  font-size: 14px;
  color: #333;
}

/* 只在屏幕较小时调整，保持5列 */
@media(max-width: 900px){
  .grid-container {
    grid-template-columns: repeat(5, 20%);
  }
}

.footer {
  margin: 20px 0;
  font-size: 14px;
  color: #333;
}
</style>
